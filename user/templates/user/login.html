{%load crispy_forms_tags%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
      <title> Login Page </title>
      <link rel = "stylesheet" type = "text/css" href = "{%static 'style.css'%}" />
  </head>
  <body>
    <div class = "form">
    <p>Login</p>
    <form method="POST" >
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit"> Login </button>
        <p class = "message"> Not registered? </p> <a href = "/user/register">Create an account</a></p>
    </form>
    </div>

  </body>
</html>
