{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static  'travelingMechanic/style.css' %}">
    <script src="{% static  'travelingMechanic/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
      <title>Traveling Mechanic - {{title}}</title>
    {% else %}
      <title>Traveling Mechanic</title>
    {% endif %}
  </head>
  <body>
    <div class="leftSpan">
      <!-- NAV bar goes here -->
      <div class = "clearfix">
        {% if user.is_authenticated %}
        <span class = "menu">
          <a class = "menu" href = "{% url 'user-profile' %}"><img src={{user.webuser.profilePic.url}} class = "navpics"></a>
        </span>
        {% else %}
        <span class = "menu">
          <a class = "menu" href = "{% url 'user-profile' %}"><img src={% static 'images/blankProfilePicture.png' %} class = "navpics"></a>
        </span>
        {% endif %}
        <span class = "menu">
          <a class = "menu" href = "{% url 'user-search' %}"><img src={% static 'images/searchSymbol.png' %} class = "navpics"></a></span
        ><span class = "menu"><a class = "menu" href = "{% url 'home' %}"><img src={% static 'images/mapSymbol.png' %} class = "navpics"></a></span
      ></div>
      <!-- LEFT block goes here -->
      <div class="leftblock">
          {% block leftPanel %}
          {% endblock %}
      </div>
    </div>
    <span class="vertical">
    </span>
    <div class = "rightSpan">
      <!-- RIGHT block goes here -->
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
